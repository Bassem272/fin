<app-header></app-header>

<mat-card>
  <img mat-card-image [src]="product.image" alt="Product Image">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.artist }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
  </mat-card-content>
  <!-- Add any additional product details you want to display -->
  <mat-card-actions>
    <button mat-raised-button color="primary" >Add to Cart <mat-icon>shopping_cart</mat-icon></button>
    <button mat-button>Buy Now</button>
    <button mat-button>Contact Us
      <mat-icon>contact</mat-icon>

    </button>
    <button mat-button>Share<mat-icon>share</mat-icon></button>
    <button mat-raised-button color="accent" >Add to Wishlist</button>
  </mat-card-actions>
</mat-card>
<app-footer></app-footer>
